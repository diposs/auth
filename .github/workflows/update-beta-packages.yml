name: Update npm Packages

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [update-packages-beta]

jobs:
  update-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install yarn
        run: sudo npm install -g yarn

      - name: Add npm package
        run: yarn add @polybase/client@beta && yarn add @polybase/eth@beta && yarn add @polybase/react@beta && yarn add @polybase/util@beta

      - name: Create a PR  # Action will update PR automatically if it already exists
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Update [beta] packages 
          branch: update-beta-packages
          delete-branch: true
          base: main
          reviewers: calummoore, mateuszmlc
